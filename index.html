<script>
    // Minimal UI bridge your game.js can use
    window.UI = {
      setMapFilename(name){ const el=document.getElementById('mapFilename'); if(el){ el.textContent = name || ''; } },
      showTopBar(on=true){ document.getElementById('uiBar')?.classList.toggle('hidden', !on); },
      hideOverlay(){ document.getElementById('overlayMsg')?.classList.add('hidden'); document.body.classList.remove('overlay-open'); },
      showOverlay(){ document.getElementById('overlayMsg')?.classList.remove('hidden'); document.body.classList.add('overlay-open'); },
    };

    // Label triggers file input natively (no JS needed), but we also add a safety click handler
    document.addEventListener('DOMContentLoaded', function(){
      var btn = document.getElementById('overlayBrowseBtn');
      var input = document.getElementById('wzLoader');
      const fileListDiv = document.getElementById('fileList');
      const overlayEl = document.getElementById('overlayMsg');
      const serverBtn = document.getElementById('overlayServerBtn');
      const urlBtn = document.getElementById('overlayUrlBtn');
      const urlPopup = document.getElementById('urlPopup');
      const urlFrame = document.getElementById('urlPopupFrame');
      const urlClose = document.getElementById('urlPopupClose');
      const closePopup = () => {
        urlFrame.src = '';
        urlPopup.style.display = 'none';
      };
      const handleMapUrl = (src, name) => {
        if(!src) return;
        urlFrame.src = '';
        urlPopup.style.display = 'none';
        fileListDiv.classList.add('hidden');
        if(overlayEl){ overlayEl.style.left='0'; overlayEl.style.width='100vw'; }
        window.UI.hideOverlay();
        window.UI.showTopBar(true);
        window.UI.setMapFilename((name || src.split('/').pop()));
        window.loadRemoteMap(src).catch(err => {
          console.error('Map load error:', err);
          window.UI.showOverlay();
          window.UI.showTopBar(false);
          window.UI.setMapFilename('');
        });
      };
      window.addEventListener('message', ev => {
        const data = ev.data;
        if(data){
          if(data.type === 'map-select' && data.url){
            handleMapUrl(data.url, data.name);
          } else if(data.type === 'close-popup'){
            closePopup();
          }
        }
      });


      // Inject "Load" buttons into the external map browser so maps can be
      // previewed in this page without downloading.
      const injectLoadButtons = (frame) => {
        let doc;
        try {
          doc = frame.contentDocument;
        } catch (err) {
          return; // cross-origin, bail out
        }
        if (!doc || !doc.body) return;

        const addButtons = () => {
          doc.querySelectorAll('a[href]:not([data-load-btn])').forEach(link => {
            const href = link.href;
            if(!href || !/\.wz($|[?#])/i.test(href)) return;
            if(!/download/i.test(link.textContent)) return;
            link.setAttribute('data-load-btn', 'true');
            const loadBtn = doc.createElement('a');
            loadBtn.textContent = 'Load';
            loadBtn.className = link.className || '';
            loadBtn.style.marginLeft = '4px';
            loadBtn.href = '#';
            loadBtn.addEventListener('click', (ev) => {
              ev.preventDefault();
              ev.stopPropagation();
              try { navigator.clipboard?.writeText(href); } catch(e) {}
              const name = link.getAttribute('download') || link.textContent.trim();
              window.parent.postMessage({ type: 'map-select', url: href, name }, '*');
            });
            const closeBtn = doc.createElement('a');
            closeBtn.textContent = 'Close';
            closeBtn.className = link.className || '';
            closeBtn.style.marginLeft = '4px';
            closeBtn.href = '#';
            closeBtn.addEventListener('click', (ev) => {
              ev.preventDefault();
              ev.stopPropagation();
              window.parent.postMessage({ type: 'close-popup' }, '*');
            });
            link.insertAdjacentElement('afterend', loadBtn);
            loadBtn.insertAdjacentElement('afterend', closeBtn);
          });
        };

        addButtons();
        new MutationObserver(addButtons).observe(doc.body, { childList: true, subtree: true });
      };
      if(serverBtn){
        const fileListWidth = 360;
        serverBtn.addEventListener('click', () => {
          fileListDiv.classList.toggle('hidden');
          if(fileListDiv.classList.contains('hidden')){
            if(overlayEl){ overlayEl.style.left='0'; overlayEl.style.width='100vw'; }
          }else{
            if(overlayEl){
              overlayEl.style.left = fileListWidth + 'px';
              overlayEl.style.width = `calc(100vw - ${fileListWidth}px)`;
            }
          }
        });
      } 
      if(urlBtn){
        urlBtn.addEventListener('click', async () => {
          urlPopup.style.display = 'block';
          try {
            const resp = await fetch('https://maps.wz2100.net/');
            if (!resp.ok) throw new Error('HTTP ' + resp.status);
            let html = await resp.text();
            html = html.replace(
              /<head>/i,
              '<head><base href="https://maps.wz2100.net/"><meta name="referrer" content="no-referrer">'
            );
            html = html.replace(
              /(src|href)="\//g,
              '$1="https://maps.wz2100.net/'
            );
            urlFrame.srcdoc = html;
          } catch (err) {
            // Fallback if fetching fails (e.g. CORS)
            urlFrame.src = 'https://maps.wz2100.net/#/';
          }
        });
        if(urlClose){
          urlClose.addEventListener('click', closePopup);
        }
        urlFrame.addEventListener('load', () => {
          const src = urlFrame.src;
          if(/\.(wz|zip|map|json)(\?|#|$)/i.test(src)){
            // prevent the browser from downloading the map
            urlFrame.src = 'about:blank';
            try{ navigator.clipboard?.writeText(src); }catch(e){}
            handleMapUrl(src);
          } else {
            injectLoadButtons(urlFrame);
          }
        });
      }
      if (btn && input){
        btn.addEventListener('click', function(ev){
          ev.preventDefault();
          ev.stopPropagation();
          try { input.click(); } catch(e) {}
        });
      }
      async function loadServerList(){
        try{
          const resp = await fetch('maps/filelist.txt');
          if(!resp.ok) throw new Error('HTTP ' + resp.status);
          const text = await resp.text();
          const files = text.split(/\r?\n/).filter(f => f.trim() !== '');
          fileListDiv.innerHTML = '';
          files.forEach(file => {
            const div = document.createElement('div');
            div.textContent = file;
            div.addEventListener('click', () => {
              window.UI.hideOverlay();
              fileListDiv.classList.add('hidden');
              if (overlayEl){ overlayEl.style.left='0'; overlayEl.style.width='100vw'; }
              window.UI.showTopBar(true);
              window.UI.setMapFilename(file);
              window.loadServerMap(file);
            });
            fileListDiv.appendChild(div);
          });
        }catch(err){
          fileListDiv.textContent = 'Error loading map list.';
          console.error(err);
        }
      }
      loadServerList();

      const params = new URLSearchParams(location.search);
      const remoteUrl = params.get('url');
      if(remoteUrl){
        window.UI.hideOverlay();
        window.UI.showTopBar(true);
        window.UI.setMapFilename(remoteUrl.split('/').pop());
        window.loadRemoteMap(remoteUrl).catch(err => {
          console.error('Map load error:', err);
          window.UI.showOverlay();
          window.UI.showTopBar(false);
          window.UI.setMapFilename('');
        });
      }

      // When user picks a file: hide overlay, notify the app
      input.addEventListener('change', async (e) => {
        const file = e.target.files && e.target.files[0];
        if (!file) return;
        window.UI.hideOverlay();
        window.UI.showTopBar(true);
        window.UI.setMapFilename(file.name);
        fileListDiv.classList.add('hidden');
        if (overlayEl){ overlayEl.style.left='0'; overlayEl.style.width='100vw'; }

        // If your app exposes loadWzArchive, call it; else dispatch event
        try{
          if (typeof window.loadWzArchive === 'function') {
            await window.loadWzArchive(file);
          } else {
            window.dispatchEvent(new CustomEvent('mapfile:selected', { detail: { file } }));
          }
        } catch(err){
          console.error('Map load error:', err);
          // Let user retry
          window.UI.showOverlay();
          window.UI.showTopBar(false);
          window.UI.setMapFilename('');
          input.value='';
          fileListDiv.classList.add('hidden');
          if (overlayEl){ overlayEl.style.left='0'; overlayEl.style.width='100vw'; }
        }
      });
    });
</script>
